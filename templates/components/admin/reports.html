<!-- Reports Management -->
<div class="bg-gray-800 rounded-xl p-6 mb-8">
    <h3 class="text-xl font-bold text-white mb-6">ðŸ“Š Reports Management</h3>

    <!-- Report Generation -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="bg-gray-700 rounded-lg p-4">
            <h4 class="text-lg font-semibold text-white mb-4">Generate New Report</h4>
            <div class="space-y-3">
                <div>
                    <label class="block text-gray-300 mb-2">Report Type</label>
                    <select id="report-type"
                            class="w-full bg-gray-600 text-white rounded px-3 py-2">
                        <option value="user-data">User Data Summary</option>
                        <option value="revenue">Revenue Analysis</option>
                        <option value="bot-activity">Bot Activity Report</option>
                        <option value="system-health">System Health Report</option>
                        <option value="compliance">Compliance Report</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Date Range</label>
                    <select id="date-range"
                            class="w-full bg-gray-600 text-white rounded px-3 py-2">
                        <option value="today">Today</option>
                        <option value="week">Last 7 Days</option>
                        <option value="month">Last 30 Days</option>
                        <option value="quarter">Last 3 Months</option>
                        <option value="year">Last Year</option>
                    </select>
                </div>
                <button onclick="generateNewReport()"
                        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    <i class="ri-file-text-line mr-2"></i>Generate Report
                </button>
            </div>
        </div>

        <div class="bg-gray-700 rounded-lg p-4">
            <h4 class="text-lg font-semibold text-white mb-4">Recent Reports</h4>
            <div id="recent-reports" class="space-y-2">
                <!-- Reports will be loaded here -->
                <div class="text-gray-400 text-sm">No reports generated yet</div>
            </div>
        </div>
    </div>

    <!-- Report Actions -->
    <div class="flex gap-3">
        <button onclick="viewAllReports()"
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            <i class="ri-eye-line mr-2"></i>View All Reports
        </button>
        <button onclick="exportReports()"
                class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
            <i class="ri-download-line mr-2"></i>Export Reports
        </button>
        <button onclick="emailReports()"
                class="bg-cyan-600 text-white px-4 py-2 rounded hover:bg-cyan-700">
            <i class="ri-mail-send-line mr-2"></i>Email Reports
        </button>
    </div>
</div>
