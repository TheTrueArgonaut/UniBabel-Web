<!-- Quick Actions -->
<div class="bg-gray-800 rounded-xl p-6 mb-8">
    <h3 class="text-xl font-bold text-white mb-6">Quick Actions</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <button onclick="loadDataWarehouse()"
                class="bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors">
            <i class="ri-database-line text-xl mb-2"></i>
            <p class="font-semibold">Data Warehouse</p>
            <p class="text-sm opacity-75">View harvested data</p>
        </button>

        <button onclick="openAdminChat()"
                class="bg-orange-600 text-white p-4 rounded-lg hover:bg-orange-700 transition-colors">
            <i class="ri-team-line text-xl mb-2"></i>
            <p class="font-semibold">Admin Chat</p>
            <p class="text-sm opacity-75">Chat with other admins</p>
        </button>

        <button onclick="openTranslationManager()" id="translation-manager-btn"
                class="bg-yellow-600 text-white p-4 rounded-lg hover:bg-yellow-700 transition-colors relative">
            <i class="ri-translate-2-line text-xl mb-2"></i>
            <p class="font-semibold">Translation Manager</p>
            <p class="text-sm opacity-75">Review user submissions</p>
            <div id="pending-translations-badge"
                 class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center font-bold"
                 style="display: none;">
                0
            </div>
        </button>

        <button onclick="loadUserManagement()"
                class="bg-green-600 text-white p-4 rounded-lg hover:bg-green-700 transition-colors">
            <i class="ri-user-line text-xl mb-2"></i>
            <p class="font-semibold">User Management Center</p>
            <p class="text-sm opacity-75">Manage users & monetization</p>
        </button>

        <button onclick="loadAnalytics()"
                class="bg-purple-600 text-white p-4 rounded-lg hover:bg-purple-700 transition-colors">
            <i class="ri-bar-chart-line text-xl mb-2"></i>
            <p class="font-semibold">Analytics</p>
            <p class="text-sm opacity-75">View statistics</p>
        </button>

        <button onclick="loadRevenue()"
                class="bg-yellow-600 text-white p-4 rounded-lg hover:bg-yellow-700 transition-colors">
            <i class="ri-money-dollar-circle-line text-xl mb-2"></i>
            <p class="font-semibold">Revenue</p>
            <p class="text-sm opacity-75">Sales & earnings</p>
        </button>

        <button onclick="loadSystemHealth()"
                class="bg-red-600 text-white p-4 rounded-lg hover:bg-red-700 transition-colors">
            <i class="ri-shield-line text-xl mb-2"></i>
            <p class="font-semibold">System Health</p>
            <p class="text-sm opacity-75">Monitor status</p>
        </button>

        <button onclick="generateReport()"
                class="bg-cyan-600 text-white p-4 rounded-lg hover:bg-cyan-700 transition-colors">
            <i class="ri-file-text-line text-xl mb-2"></i>
            <p class="font-semibold">Generate Report</p>
            <p class="text-sm opacity-75">Export data reports</p>
        </button>
    </div>
</div>
