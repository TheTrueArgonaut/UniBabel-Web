<!-- Bot Detection Controls -->
<div class="bg-gray-800 rounded-xl p-6 mb-8">
    <h3 class="text-xl font-bold text-white mb-6">ðŸ¤– Bot Detection Controls</h3>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Adult Detection Control -->
        <div class="bg-gray-700 rounded-lg p-6">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-lg bg-blue-500/10 flex items-center justify-center">
                    <i class="ri-user-line text-blue-400"></i>
                </div>
                <div>
                    <h4 class="text-lg font-semibold text-white">Adult Detection (18+)</h4>
                    <p class="text-gray-400 text-sm">Sensitivity for adult users</p>
                </div>
            </div>

            <div class="mb-4">
                <div class="flex items-center justify-between mb-2">
                    <label class="text-gray-300">Sensitivity Level</label>
                    <span class="text-blue-400 font-bold" id="adult-sensitivity-value">5</span>
                </div>
                <input type="range" id="adult-sensitivity" min="1" max="10" value="5"
                       class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer"
                       oninput="updateAdultSensitivity(this.value)">
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span>Lenient</span>
                    <span>Balanced</span>
                    <span>Strict</span>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-3 mb-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-300">Detection Threshold</span>
                    <span class="text-blue-400 font-mono" id="adult-threshold">0.50</span>
                </div>
                <div class="w-full bg-gray-600 rounded-full h-2 mt-2">
                    <div class="bg-blue-400 h-2 rounded-full transition-all duration-300"
                         id="adult-threshold-bar" style="width: 50%"></div>
                </div>
            </div>

            <div class="flex gap-2">
                <button onclick="setAdultPreset('lenient')"
                        class="flex-1 bg-green-600/20 text-green-400 py-2 px-3 rounded text-sm hover:bg-green-600/30">
                    Lenient
                </button>
                <button onclick="setAdultPreset('balanced')"
                        class="flex-1 bg-yellow-600/20 text-yellow-400 py-2 px-3 rounded text-sm hover:bg-yellow-600/30">
                    Balanced
                </button>
                <button onclick="setAdultPreset('strict')"
                        class="flex-1 bg-red-600/20 text-red-400 py-2 px-3 rounded text-sm hover:bg-red-600/30">
                    Strict
                </button>
            </div>
        </div>

        <!-- Teen Protection Control -->
        <div class="bg-gray-700 rounded-lg p-6">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-lg bg-yellow-500/10 flex items-center justify-center">
                    <i class="ri-shield-user-line text-yellow-400"></i>
                </div>
                <div>
                    <h4 class="text-lg font-semibold text-white">Teen Protection (13-17)</h4>
                    <p class="text-gray-400 text-sm">Enhanced protection for minors</p>
                </div>
            </div>

            <div class="mb-4">
                <div class="flex items-center justify-between mb-2">
                    <label class="text-gray-300">Protection Level</label>
                    <span class="text-yellow-400 font-bold" id="teen-sensitivity-value">7</span>
                </div>
                <input type="range" id="teen-sensitivity" min="1" max="10" value="7"
                       class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer"
                       oninput="updateTeenSensitivity(this.value)">
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span>Basic</span>
                    <span>Enhanced</span>
                    <span>Maximum</span>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-3 mb-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-300">Protection Threshold</span>
                    <span class="text-yellow-400 font-mono" id="teen-threshold">0.30</span>
                </div>
                <div class="w-full bg-gray-600 rounded-full h-2 mt-2">
                    <div class="bg-yellow-400 h-2 rounded-full transition-all duration-300"
                         id="teen-threshold-bar" style="width: 30%"></div>
                </div>
            </div>

            <div class="flex gap-2">
                <button onclick="setTeenPreset('basic')"
                        class="flex-1 bg-blue-600/20 text-blue-400 py-2 px-3 rounded text-sm hover:bg-blue-600/30">
                    Basic
                </button>
                <button onclick="setTeenPreset('enhanced')"
                        class="flex-1 bg-orange-600/20 text-orange-400 py-2 px-3 rounded text-sm hover:bg-orange-600/30">
                    Enhanced
                </button>
                <button onclick="setTeenPreset('maximum')"
                        class="flex-1 bg-red-600/20 text-red-400 py-2 px-3 rounded text-sm hover:bg-red-600/30">
                    Maximum
                </button>
            </div>
        </div>
    </div>
</div>
