<!-- Rooms Filters Component -->
<div class="bg-secondary p-4 border-b border-gray-700">
    <div class="max-w-7xl mx-auto">
        <div class="flex flex-wrap items-center gap-4">
            <!-- Search -->
            <div class="flex-1 min-w-64">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search your rooms..."
                           class="w-full bg-gray-700 text-white placeholder-gray-400 rounded-lg px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-primary">
                    <i class="ri-search-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- Room Type Filter -->
            <div class="flex items-center space-x-2">
                <span class="text-gray-400 text-sm">Show:</span>
                <select id="roomTypeFilter"
                        class="bg-gray-700 text-white rounded-lg px-3 py-1 text-sm focus:outline-none">
                    <option value="all">All Rooms</option>
                    <option value="owned">Rooms I Own</option>
                    <option value="member">Rooms I'm In</option>
                    <option value="voice">Voice Enabled</option>
                </select>
            </div>
        </div>
    </div>
</div>
