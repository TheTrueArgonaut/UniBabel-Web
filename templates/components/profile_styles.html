<style>
    :root {
        --profile-bg-primary: #1a1a1a;
        --profile-bg-secondary: #2d2d2d;
        --profile-bg-tertiary: #404040;
        --profile-text-primary: #e0e0e0;
        --profile-text-secondary: #ccc;
        --profile-text-muted: #999;
        --profile-border: #404040;
        --profile-hover: #555;
        --profile-accent: #4a90e2;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: var(--profile-bg-primary);
        color: var(--profile-text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
    }

    .profile-container {
        display: flex;
        height: 100vh;
        width: 100%;
    }

    .interactive-item {
        transition: all 0.3s ease;
        cursor: pointer;
        border-radius: 4px;
    }

    .interactive-item:hover {
        background: var(--profile-hover);
    }

    .btn-base {
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background: var(--profile-bg-tertiary);
        color: var(--profile-text-primary);
    }

    .btn-primary:hover {
        background: var(--profile-hover);
        transform: translateY(-1px);
    }

    .btn-secondary {
        background: var(--profile-bg-tertiary);
        color: var(--profile-text-secondary);
        font-size: 12px;
        padding: 6px 12px;
        border-radius: 12px;
    }

    .input-base {
        background: var(--profile-bg-primary);
        border: 1px solid var(--profile-border);
        color: var(--profile-text-primary);
        transition: border-color 0.3s ease;
    }

    .input-base:focus {
        outline: none;
        border-color: var(--profile-accent);
    }

    .input-base::placeholder {
        color: var(--profile-text-muted);
    }

    @media (max-width: 768px) {
        .profile-container {
            flex-direction: column;
        }
    }
</style>
