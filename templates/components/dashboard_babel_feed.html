<!-- DASHBOARD BABEL FEED COMPONENT -->
<!-- Beautiful integration of Babel feed with dashboard styling -->
<div class="mb-12">
    <div class="bg-gray-800/80 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-gray-700/50">
        <div class="flex items-center justify-between mb-8">
            <h3 class="text-2xl font-bold text-white flex items-center gap-3">
                <div class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center">
                    <i class="ri-global-line text-xl text-primary"></i>
                </div>
                Babel Feed
            </h3>
            <div class="flex items-center gap-2">
                <span class="text-sm text-gray-400">Connect globally</span>
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
            </div>
        </div>

        <!-- Post Creation Area -->
        <div class="bg-[#111111] rounded-xl p-6 mb-6 border border-gray-800">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center">
                    <i class="ri-user-3-line text-primary"></i>
                </div>
                <div class="flex-1">
                    <h4 class="text-white font-medium">{{ user.display_name or user.username }}</h4>
                    <p class="text-gray-400 text-sm">Share something with the world</p>
                </div>
            </div>

            <!-- Post Type Selection -->
            <div class="flex flex-wrap gap-2 mb-4">
                <button class="post-type-btn active px-4 py-2 rounded-lg bg-primary/20 text-primary border border-primary/30 hover:bg-primary/30 transition-colors text-sm"
                        data-type="text">
                    üí¨ General
                </button>
                <button class="post-type-btn px-4 py-2 rounded-lg bg-gray-800 text-gray-300 border border-gray-700 hover:bg-gray-700 transition-colors text-sm"
                        data-type="looking_for">
                    üîç Looking For
                </button>
                <button class="post-type-btn px-4 py-2 rounded-lg bg-gray-800 text-gray-300 border border-gray-700 hover:bg-gray-700 transition-colors text-sm"
                        data-type="topic">
                    üí° Topic
                </button>
                <button class="post-type-btn px-4 py-2 rounded-lg bg-gray-800 text-gray-300 border border-gray-700 hover:bg-gray-700 transition-colors text-sm"
                        data-type="language">
                    üåç Language
                </button>
                <button class="post-type-btn px-4 py-2 rounded-lg bg-gray-800 text-gray-300 border border-gray-700 hover:bg-gray-700 transition-colors text-sm"
                        data-type="mood">
                    üòä Mood
                </button>
            </div>

            <!-- Post Input -->
            <div class="relative">
                <textarea
                        id="postContent"
                        class="w-full bg-gray-900 text-white rounded-lg px-4 py-3 border border-gray-700 focus:border-primary/50 focus:outline-none resize-none min-h-[100px] placeholder-gray-400"
                        placeholder="What's happening? Share your thoughts, find chat partners, or start a discussion..."
                        maxlength="500"
                ></textarea>

                <!-- Character Counter and Actions -->
                <div class="flex items-center justify-between mt-4">
                    <div class="flex items-center gap-4">
                        <div class="text-sm text-gray-400">
                            <span id="charCount">0</span>/500
                        </div>
                        <div id="errorDisplay" class="text-red-400 text-sm hidden"></div>
                    </div>
                    <button
                            id="postBtn"
                            class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled
                    >
                        Babel It!
                    </button>
                </div>
            </div>
        </div>

        <!-- Timeline/Feed -->
        <div class="space-y-4">
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                <p class="text-gray-400 mt-2">Loading your timeline...</p>
            </div>

            <!-- Timeline Posts -->
            <div id="timelinePosts" class="space-y-4" style="display: none;"></div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12 hidden">
                <div class="w-20 h-20 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4">
                    <i class="ri-global-line text-3xl text-primary"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">Welcome to Babel!</h3>
                <p class="text-gray-400">Be the first to share something amazing with the world.</p>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="flex items-center justify-center gap-4 mt-8 hidden">
                <button id="prevBtn"
                        class="px-4 py-2 bg-gray-800 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Previous
                </button>
                <span id="pageInfo" class="text-gray-400 text-sm">Page 1 of 1</span>
                <button id="nextBtn"
                        class="px-4 py-2 bg-gray-800 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Friend Groups Sidebar (Collapsible) -->
<div class="mb-12">
    <div class="bg-gray-800/80 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-gray-700/50">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-2xl font-bold text-white flex items-center gap-3">
                <div class="w-12 h-12 rounded-xl bg-blue-500/10 flex items-center justify-center">
                    <i class="ri-group-line text-xl text-blue-400"></i>
                </div>
                Friend Groups
            </h3>
            <button class="add-group-btn bg-primary/20 text-primary w-10 h-10 rounded-lg flex items-center justify-center hover:bg-primary/30 transition-colors"
                    title="Create new friend group">
                <i class="ri-add-line"></i>
            </button>
        </div>

        <div class="sidebar-section space-y-3">
            <!-- Friend groups will be populated here by JavaScript -->
        </div>
    </div>
</div>

<!-- Friend Group Creation Modal -->
<div id="createGroupModal"
     class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 rounded-2xl p-8 max-w-md w-full mx-4 border border-gray-700">
        <h3 class="text-2xl font-bold text-white mb-6">Create Friend Group</h3>

        <div class="space-y-4">
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Group Name</label>
                <input
                        type="text"
                        id="groupName"
                        class="w-full bg-gray-900 text-white rounded-lg px-4 py-3 border border-gray-700 focus:border-primary/50 focus:outline-none"
                        placeholder="Enter group name"
                >
            </div>

            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Group Type</label>
                <select
                        id="groupType"
                        class="w-full bg-gray-900 text-white rounded-lg px-4 py-3 border border-gray-700 focus:border-primary/50 focus:outline-none"
                >
                    <option value="mixed">Mixed (Chat + Babel)</option>
                    <option value="chat_only">Chat Only</option>
                    <option value="babel_only">Babel Only</option>
                </select>
            </div>
        </div>

        <div class="flex gap-4 mt-8">
            <button
                    onclick="closeModal()"
                    class="flex-1 bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600 transition-colors"
            >
                Cancel
            </button>
            <button
                    onclick="createGroup()"
                    class="flex-1 bg-primary text-white py-3 rounded-lg hover:bg-red-700 transition-colors"
            >
                Create Group
            </button>
        </div>
    </div>
</div>
