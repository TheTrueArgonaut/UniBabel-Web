<header class="sticky top-0 z-50 bg-[#0a0a0a] border-b border-gray-800">
    <div class="w-full px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/dashboard">
                    <h1 class="text-2xl font-['Poppins','Helvetica','Arial',sans-serif] text-primary">
                        UniBabel
                    </h1>
                </a>
                <a href="/premium"
                   class="text-gray-300 hover:text-primary transition-colors flex items-center space-x-1">
                    <i class="ri-vip-crown-line text-sm"></i>
                    <span>Premium</span>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Direct Messages -->
                <button onclick="openDirectMessages()"
                        class="relative text-gray-300 hover:text-white transition-colors p-2 rounded-lg hover:bg-gray-800"
                        title="Direct Messages">
                    <div class="relative">
                        <i class="ri-chat-3-line text-xl"></i>
                        <!-- Notification dot -->
                        <div id="dmNotificationDot"
                             class="absolute -top-1 -right-1 w-3 h-3 bg-blue-500 rounded-full hidden animate-pulse"></div>
                        <!-- Unread count -->
                        <div id="dmUnreadCount"
                             class="absolute -top-2 -right-2 min-w-5 h-5 bg-primary text-white text-xs rounded-full flex items-center justify-center font-bold hidden">
                            3
                        </div>
                    </div>
                </button>

                <a href="/settings" class="text-gray-300 hover:text-primary transition-colors"
                   title="Settings">
                    <i class="ri-settings-3-line text-xl"></i>
                </a>
                <a href="/logout" class="hidden md:block">
                    <button class="bg-primary text-white px-6 py-2 rounded-button hover:bg-secondary transition-colors whitespace-nowrap">
                        Logout
                    </button>
                </a>
                <div class="w-10 h-10 bg-primary/10 text-primary rounded-full flex items-center justify-center">
                    <i class="ri-user-3-line text-xl"></i>
                </div>
            </div>
        </div>
    </div>
</header>
