<!-- Quick Action Icons -->
<div class="grid grid-cols-2 gap-2 mb-2">
    <!-- Discover Chat -->
    <button onclick="openChatDiscovery()" class="group">
        <div class="bg-gradient-to-br from-purple-500/20 to-pink-500/20 p-4 rounded-xl border border-gray-700 hover:border-purple-500/50 transition-all duration-300 group-hover:scale-105 text-center">
            <div class="w-8 h-8 rounded-lg bg-purple-500/20 flex items-center justify-center mx-auto mb-2">
                <i class="ri-compass-3-line text-purple-400 text-xl"></i>
            </div>
            <h3 class="text-xs font-bold text-white">Discover</h3>
        </div>
    </button>

    <!-- Trending Chat -->
    <button onclick="openBrowseChats()" class="group">
        <div class="bg-gradient-to-br from-blue-500/20 to-cyan-500/20 p-4 rounded-xl border border-gray-700 hover:border-blue-500/50 transition-all duration-300 group-hover:scale-105 text-center">
            <div class="w-8 h-8 rounded-lg bg-blue-500/20 flex items-center justify-center mx-auto mb-2">
                <i class="ri-search-line text-blue-400 text-xl"></i>
            </div>
            <h3 class="text-xs font-bold text-white">Trending Chat</h3>
        </div>
    </button>
</div>
