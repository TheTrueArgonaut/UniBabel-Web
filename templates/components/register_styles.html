<style>
    :root {
        --register-primary: #dc2626;
        --register-secondary: #1a1a1a;
        --register-bg-dark: #111827;
        --register-bg-card: #374151;
        --register-border: #4B5563;
        --register-text-primary: white;
        --register-text-secondary: #9CA3AF;
        --register-success: #10B981;
        --register-error: #EF4444;
    }

    .register-container {
        background: rgba(55, 65, 81, 0.8);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(75, 85, 99, 0.5);
        width: 100%;
        max-width: 32rem;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: var(--register-text-secondary);
        margin-bottom: 8px;
    }

    .form-input {
        width: 100%;
        padding: 12px 16px 12px 48px; 
        background: rgba(55, 65, 81, 0.5);
        border: 1px solid var(--register-border);
        border-radius: 8px;
        color: var(--register-text-primary);
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--register-primary);
        box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Equal columns */
        gap: 20px;
        margin-bottom: 20px; /* Space between grid rows */
    }

    @media (max-width: 640px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }

    .btn-primary {
        width: 100%;
        background: var(--register-primary);
        color: var(--register-text-primary);
        font-weight: 500;
        padding: 12px 16px;
        border-radius: 8px;
        border: none;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .btn-primary:hover:not(:disabled) {
        background: #b91c1c;
        transform: translateY(-1px);
    }

    .btn-primary:disabled {
        background: var(--register-border);
        cursor: not-allowed;
    }

    .feedback {
        font-size: 12px;
        margin-top: 4px;
        min-height: 16px;
    }

    .feedback.success {
        color: var(--register-success);
    }

    .feedback.error {
        color: var(--register-error);
    }

    .input-icon {
        position: absolute;
        left: 14px; 
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        z-index: 5;
    }

    .input-icon i {
        color: var(--register-text-secondary);
        font-size: 16px; 
    }
</style>
