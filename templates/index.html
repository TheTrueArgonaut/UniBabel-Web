<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniBabel - Global Communication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <div class="register-form">
        <h1>UniBabel</h1>
        <p>Chat in any language, read in yours</p>
        <p>Connect with anyone, anywhere, in any language</p>

        <div style="margin: 30px 0;">
            <a href="{{ url_for('auth.login') }}"
               style="display: inline-block; width: 48%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; margin-right: 4%;">Login</a>
            <a href="{{ url_for('auth.register') }}"
               style="display: inline-block; width: 48%; padding: 14px; background: white; color: #667eea; text-decoration: none; border-radius: 8px; font-weight: 600; border: 2px solid #667eea;">Register</a>
        </div>

        <div style="margin-top: 30px; font-size: 14px; color: #666;">
            <p>✓ 33+ languages supported</p>
            <p>✓ Instant translation</p>
            <p>✓ Type in any language</p>
        </div>
    </div>
</div>
</body>
</html>
